    <script>

        b_usuario.innerHTML = sessionStorage.NOME_USUARIO

        fetch(`http://localhost:3333/tanque/listarTanque/${sessionStorage.ID_EMPRESA}`)
        .then(res => res.json()).then(res =>{
            for (i = 0; i < res.length; i++){
            var divTanque = document.createElement("div")
                divTanque.className = "tanque";
                divTanque.innerHTML = `
                <div>
                            <h3>Tanque ${i+1}</h3>
                            Tamanho em m³: ${res[i].Tamanhom3},
                            Qtd sensores: ${res[i].QntdSensores},
                            Qtd peixes: ${res[i].QntdPeixes},
                            Espécie: ${res[i].Especie},
                            Data de entrada: ${res[i].DataEntrada}
                        </div>
                        <div>
                            <button class="btn-fake"><a href="dashboardsite.html">Checar tanque</a></button>
                        </div>
                `

                listaTanques.append(divTanque);
            }
        })
        esconder()


        function esconder() {
            if (sessionStorage.ID_USUARIO != null) {
                refFuncionario.style.display = "none"
            }


        }

        function limparSessao() {
            sessionStorage.clear();
        }
