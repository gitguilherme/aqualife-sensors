<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo"><img src="img/nome_logo.png"></div>
            <ul class="navbar">
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="calculadora.html">Simulador</a></li>
                <li><a href="paglogin.html">Login</a></li>
                <li class="active"><a href="pagcadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </div>
    <div class="banner3">
        <div class="divCadastro">
            <h3>Registrar-se</h3>
            <div>
                <span>Selecione o tipo de usuário:</span>
                <select id="">
                    <option value="">Selecione o tipo...</option>
                    <option value="">Power User</option>
                    <option value="">User</option>
                </select>
            </div>
            <div>
                <span>Nome da empresa:</span>
                <input type="text" placeholder="Nome da empresa (Ex: Aqualife Sensors)">
            </div>
            <div>
                <span>CNPJ:</span>
                <input type="text" placeholder="CNPJ (Ex: 123456780001XX)">
            </div>
            <div>
                <span>Endereço:</span>
                <input type="text" placeholder="Endereço (Ex: Rua, Bairro, nº e etc...)">
            </div>
            <div>
                <span>E-mail:</span>
                <input type="email" placeholder="Digite seu e-mail (Ex: exemplo@aqualife.com.br)">
            </div>
            <div>
                <span>Confirme seu Email:</span>
                <input type="email" placeholder="Confirme seu e-mail">
            </div>
            <div>
                <span>Senha:</span>
                <input type="password" placeholder="Digite sua senha">
            </div>
            <div>
                <span>Confirme sua senha:</span>
                <input type="password" placeholder="Confirme sua senha">
            </div>
            <a href="paglogin.html"><button>Criar Conta</button></a>
            <div>
                <p class="possuiLogin">Já possuí cadastro? <a href="paglogin.html">Faça o login!</a></b>
            </div>
        </div>
    </div>
    <div class="altura"></div>
    <div class="footer">
        <p>©2021 — Aqualife Sensors Todos os direitos reservados.</p>
    </div>
</body>

</html>
